name: ann_kozakova
on:
  push:
    branches: [ "ann.kozakova/task-6" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23.1'
      - name: Test db with Go
        run: go test ./ann.kozakova/task-6/internal/db -json
      - name: Test wifi with Go
        run: go test ./ann.kozakova/task-6/internal/wifi -json