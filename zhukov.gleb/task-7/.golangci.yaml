run:
  timeout: 5m
  tests: false

linters:
  enable-all: true
  disable:
    - exhaustivestruct
    - ifshort
    - maligned
    - interfacer
    - deadcode
    - golint
    - varcheck
    - structcheck
    - nosnakecase
    - scopelint
    - varnamelen
    - forbidigo
    - goimports
  gocritic:
    GOROOT:
      -C:/Users/glebz/go/cmd/mod/golang.org/toolchain@v0.0.1-go1.23.2.windows-amd64

  fast: false

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(task-5)
    skip-generated: false
    custom-order: true
  depguard:
    rules:
      main:
        files:
          - !$test
        allow:
          - $gostd
          - github.com/spbpu_go_course/lab_5