run:
  timeout: 5m
  tests: false

linters:
  enable-all: true
  disable:
    - exportloopref
    - maligned
    - varnamelen
    - forbidigo
    - goimports
    - gocritic

  fast: false

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/sssidkn/task-6)
    skip-generated: false
    custom-order: true
  depguard:
    rules:
      main:
        allow:
          - $gostd
          - 'github.com/mdlayher/wifi'
          - 'github.com/sssidkn/example_mock/internal/wifi'
          - 'github.com/sssidkn/example_mock/internal/db'